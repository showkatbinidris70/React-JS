<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Operator</title>
</head>

<body>
    <script>
        let month = 'February';
        switch (month) {
            case 'January':
                console.log('January');
                break;
            case 'February':
                console.log('February');
                break;
            default:
                console.log('This is no name of Month');
        }
    </script>
</body>

</html>
