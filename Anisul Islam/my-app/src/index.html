<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>

<body>
    <div id="root"></div>
    <script>

        let date = new Date();
        function addZero(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }

        function addAMandPM(a) {
            if (a <= 12) {
                a = "PM" + a;
            } else if (a >= 12) {
                a = "AM" + a;
            }
            return a;
        }

        let hour = addAMandPM(addZero(date.getHours()));
        let minute = addZero(date.getMinutes());
        let second = addZero(date.getSeconds());
        let time = hour + ":" + minute + ":" + second;

        document.getElementById('root').innerHTML = time;
    </script>

</body>

</html>
